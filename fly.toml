app = "leaderboardsgg"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  dockerfile = "Dockerfile"
  [build.args]
    BACKEND_BASE_URL="https://leaderboardsgg-api.fly.dev"

[env]
  NITRO_PORT="3000"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 3000

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
